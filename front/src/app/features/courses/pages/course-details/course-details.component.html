<div class="container" *ngIf="course">

    <br>
    <br>
    <h2>{{course.title}}</h2>
    <span>{{course.category}}</span>

    <div class="row">

        <!-- Section gauche -->

        <div class="col-md-8">

            <br>
            <!-- Video player -->
            <div class="video-container" *ngIf="course.video.url">
                <iframe [src]="course.video.url | safe" width="640" height="360" frameborder="0" webkitallowfullscreen
                    mozallowfullscreen allowfullscreen allow="autoplay; encrypted-media"></iframe>
            </div>

            <br>
            <!-- Navbar -->
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ressources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Commentaires</a>
                </li>
            </ul>

            <div class="nav-container mt-3">
                <!-- Description section -->
                <section [innerHTML]="course.description"></section>
            </div>
        </div>
        <!-- Section droite -->
        <div class="col-md-4">

            <!-- Steps completion -->
            <div class="steps-completion mb-2">
                <span>{{completedSteps}}/{{stepsCount}} completed</span>
            </div>
            <div class="progress" style="height: 4px;">
                <div class="progress-bar" role="progressbar" [style.width]="totalCompletion + '%'" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <!-- Steps list -->
            <div class="steps-container mt-4">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let chapter of course.chapters">
                        <!-- Chapter title -->
                        <span>{{chapter.title}}</span>
                        &nbsp;
                        <small *ngIf="chapter.locked" class="text-muted">
                            <i class="bi bi-lock-fill"></i>
                        </small>
                        &nbsp;
                        <span class="float-end text-muted">
                            <i class="bi bi-chevron-right"></i>
                        </span>
                    </li>
                </ul>
            </div>

            <!-- Instructor info -->
            <br>
            <br>
            <br>
            <div class="">
                <div class="card card-body">
                    <div class="card-header-info">
                        <div class="d-flex">
                            <img class="avatar" src="{{course.instructor.photoUrl}}" width="90" height="90" alt="">
                        </div>
                        <div class="v-center">
                            <div class="ps-3">
                                <span class="d-block fw-bold">{{course.instructor.name}}</span>
                                <span class="d-block text-muted">{{course.instructor.title}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        {{course.instructor.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
