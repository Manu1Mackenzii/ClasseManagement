
<form [formGroup]="form">
    <div class="mb-3">
        <label class="form-label text-muted text-sm" for="">{{'completeProfile.Firstname' | translate}} *</label>
            <input type="text" class="form-control flex-1 me-1" placeholder="{{'completeProfile.Firstname' | translate}}"
                formControlName="firstName">
    </div>
    <div class="mb-3">
        <label class="form-label text-muted text-sm" for="">{{'completeProfile.Lastname' | translate}} *</label>
            <input type="text" class="form-control flex-1" placeholder="{{'completeProfile.Lastname' | translate}}"
                formControlName="lastName">
    </div>
    <div class="mb-3">
        <label class="form-label text-muted text-sm" for="">{{'completeProfile.PhoneNumber' | translate}} *</label>
            <input type="tel" class="form-control" placeholder="{{'completeProfile.PhoneNumber' | translate}}"
                formControlName="phoneNumber">
    </div>

    <div class="d-flex justify-content-end">
        <button
            class="btn btn-dark"
            (click)="submit()"
            [disabled]="!form.valid">{{ 'completeProfile.Validate' |
            translate}}
            <app-spin-loader [loading]="isLoading"></app-spin-loader>
        </button>
    </div>
</form>
