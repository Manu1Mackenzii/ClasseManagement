<form [formGroup]="loginForm">
    <div class="input-group mt-3 mb-3">
        <input type="email" class="form-control" [class.border-danger]="loginErrors"
            placeholder="{{'login.Email' | translate}}" formControlName="email">
    </div>
    <div class="input-group mb-3 has-validation position-relative">
        <input type="password" class="form-control" [class.border-danger]="loginErrors"
            placeholder="{{'login.Password' | translate}}" formControlName="password">
        <div class="text-danger mt-3 w-100" *ngIf="loginErrors">
            {{ 'login.InvalidCredentials' | translate }}
        </div>
    </div>

    <!-- <div class="mb-3">
        <a class="lost-password text-sm text-muted mb-3 d-block" [routerLink]="'/password-reset'">{{ 'login.PasswordForgotten' |
            translate }}</a>
        <p class="text-sm" [innerHTML]="'login.SignIntermsOfUse' | translate"></p>
    </div> -->

    <div class="d-flex justify-content-end align-items-center mt-3">
        <button class="btn btn-dark mt-3" (click)="signIn()" [disabled]="!loginForm.valid || isLoading">
            {{ 'login.SignIn' | translate }}
            <app-spin-loader [loading]="isLoading"></app-spin-loader>
        </button>
    </div>
</form>
